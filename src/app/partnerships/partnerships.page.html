<ion-header class="ion-no-border top-header" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>HOLA {{user ? user.displayName.toLocaleUpperCase() : ''}}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="user?.isAdmin" (click)="onAdd()">
        <ion-icon slot="end" name="add-circle-outline" size="large" color="dark"></ion-icon>
      </ion-button>
      <!-- <ion-button>
        <ion-icon class="toolbar-icon" name="chatbubbles-outline"></ion-icon>
      </ion-button> -->
      <ion-button>
        <ion-icon class="toolbar-icon" name="chatbox-ellipses-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content ion-padding" [fullscreen]="false">
  <!-- <ion-header collapse="condense"> -->
    <!-- When on iOS, this second header will be displayed, and the first header will only show when the users start to scroll. This follows the iOS design guidelines. -->
  <!-- </ion-header> -->

  <div id="container">

    <ion-row>
      <ion-col size="12">
        <h2 class="section-header">VENTAJAS Y DESCUENTOS</h2>
        <p style="color: red;">Â¿Hay que incluir algun text aqui?</p>
      </ion-col>
    </ion-row>

    <div class="types-menu">
        <div class="types-item" (click)="onType(allTypes , -1)" [ngClass]="{selected: selectedIndex == -1}">{{allTypes}}</div>
        <div class="types-item"
          *ngFor="let partnershipsType of partnershipsTypes; let i = index"
          (click)="onType(partnershipsType, i)"
          [ngClass]="{selected: selectedIndex == i}">{{partnershipsType}}</div>
    </div>

    <ion-grid fixed>
      <ion-row style="justify-content: space-around;">

        <ion-col *ngFor="let partnership of filteredPartnerships" class="card-col">
          <app-partnership-card [partnership]="partnership"></app-partnership-card>

        </ion-col>
      </ion-row>
    </ion-grid>


  </div>
</ion-content>

<ion-footer>
  <!-- <ion-title>HOLA</ion-title> -->
  <ion-toolbar>
    <ion-title>TRABAJA DESDE CUALQUIER PARTE DEL MUNDO PERO NO LO HAGAS SOLO</ion-title>
  </ion-toolbar>
</ion-footer>
