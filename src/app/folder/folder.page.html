<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>HOLA SOWER</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon class="toolbar-icon" name="chatbubbles-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon class="toolbar-icon" name="chatbox-ellipses-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="main-content" [fullscreen]="true">
  <ion-header collapse="condense">
    <!-- When on iOS, this second header will be displayed, and the first header will only show when the users start to scroll. This follows the iOS design guidelines. -->
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ (folder == "advices" ? 'Asesoramiento' : folder) }}</strong>
    <p>Pr√≥ximamente</p>
  </div>

</ion-content>
